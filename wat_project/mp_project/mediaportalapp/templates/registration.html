{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container'>
	<h3 class='text-center'>New user registration</h3>
	<hr>
	<div class='row'>
		<div class='col-sm-6 col-sm-offset-4'>
			<form action='' method="POST">
				{{ form.error }}
				{% csrf_token %}
				{{ form|crispy}}
				<input type="submit" value="Sign up">
			</form>
		</div>
	</div>
</div>
{% endblock content %}
